name: deploy to development
on:
  push:
    branches:
      - "development"

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    environment: Production
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-go@v3
      with:
        go-version: 1.18
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: rnwxyz/gym-membership-dev:latest
    
    - name: Deploy to EC2 by using SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_KEY }}
        port: ${{ secrets.EC2_PORT }}
        script: |
          sudo docker stop gym-membership-dev
          sudo docker rm gym-membership-dev
          sudo docker pull rnwxyz/gym-membership-dev:latest
          sudo docker run -d -v  $PWD/gym_membership/dev/.env:/.env -p 80:80 --name gym-membership-dev rnwxyz/gym-membership-dev:latest